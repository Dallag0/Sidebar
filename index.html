<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/sidebar.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>sidebar</title>
  </head>
  <body>
    <main>
      <aside>
        <div class="sidebarClose">
          <div class="imagens">
            <img
              class="menuButton"
              src="./assets/menu.svg"
              alt="botão do menu"
            />
            <img src="./assets/logo.svg" alt="" />
          </div>
          <div class="procurar">
            <img class="search" src="./assets/search.svg" alt="procurar" />
            <input type="text" 
            placeholder="procurar" 
            class="inputSearch sidebarText">
          </input>
          </div>
          <div class="imageText">
            <img class="icons" src="./assets/grid.svg" alt="grid" />
            <span class="sidebarText">dashboard</span>
          </div>
          <div class="imageText">
            <img class="icons" src="./assets/pet.svg" alt="cachorro" />
            <span class="sidebarText">pets</span>
          </div>
          <div class="imageText">
            <img class="icons" src="./assets/user.svg" alt="person" />
            <span class="sidebarText">clientes</span>
          </div>
          <div class="imageText">
            <img class="icons" src="./assets/vet.svg" alt="veterinário" />
            <span class="sidebarText">vets</span>
          </div>
          <div class="imageText">
            <img
              class="icons"
              src="./assets/settings.svg"
              alt="congifurações"
            />
            <span class="sidebarText">ajustes</span>
          </div>
          <div class="perfilPersonal">
            <div class="genericDiv">
              <div class="definitiveDiv">
                <img class="photo" src="./assets/photo.jpg" alt="foto de perfil">
                <div class="perfilName">
                  <span class="personalText">Helena Pera</span>
                  <span class="personalText">Veterinária</span>
                </div>
              </div>
            </div>
            <img class="exit" src="./assets/log-out.svg" alt="sair" />
          </div>
        </div>
      </aside>
      <p>Dashboard</p>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
